<div class="form-horizontal">
    
      <a href="#/" class="btn">Back to listing</a> 
    <h4>Customer Edit (AngularJS) id {{Cust.CustomerId}}</h4>
    <hr />
 

    <div class="form-group">


        <label for="firstName">First Name</label>
        <input type="text" class="form-control"
               id="firstName"
               name="firstName"
               required
               ng-minlength="4"
               ng-maxlength="150"
               ng-model="Cust.FirstName" />

    </div>
    <div class="form-group">


        <label for="lastName">Last Name</label>
        <input type="text" class="form-control"
               id="lastName"
               name="lastName"
               required
               ng-minlength="4"
               ng-maxlength="150"
               ng-model="Cust.LastName" />

    </div>

    <div class="form-group">
        <label for="dateHired" >Date Hired</label>
        
        <datepicker name="dateHired"
                    ng-model="Cust.DateHired">
        </datepicker>
       
    </div>
     

    <div class="form-group">
        <div>
            <input type="submit" value="Save" class="btn btn-primary" ng-click="saveForm(Cust.CustomerId)" />
        </div>
    </div>
</div>
